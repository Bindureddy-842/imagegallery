<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
<h2> image gallery</h2>
  <div class="gallery">
    <img src="image1.jpeg" alt="img1" onclick="openModal(this)">
    <img src="image2.jpeg" alt="img2" onclick="openModal(this)">
    <img src="image5.jpeg" alt="img3" onclick="openModal(this)">
    <img src="image6.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image7.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image8.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image9.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image10.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image11.jpeg" alt="img4" onclick="openModal(this)">
    <img src="image12.jpeg" alt="img4" onclick="openModal(this)">
    <!-- Add more images as needed -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
